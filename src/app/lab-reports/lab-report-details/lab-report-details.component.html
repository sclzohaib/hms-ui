<div class="ui-g">
  <div class="ui-g-4 ui-lg-4 ui-sm-12">
    <button pButton
      type="button"
      class="backBtnStyle"
      (click)="back()"
      style="width:80%;margin-left:10%;  height:40px;"
      label="Back"></button>
  </div>

  <div class="ui-g-12">
    <app-monitorquickview> </app-monitorquickview>
  </div>
</div>

<div class="ui-g-12">
  <p-card header="PATIENT REPORT DETAILS"
    [style]="{  width: '90%',
  'font-size': '14px',
  'text-align': 'center',
  'color': 'green',
  'margin-left':'5%'
  }">
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="table-responsive">
            <table class="table table-hover table table-striped">
              <thead>
                <tr style="font-size: 13px"
                  rowspan="2">
                  <th colspan="2">Report Id:<span>{{generatedReportId}}</span></th>
                  <th>Report Name :<span>&nbsp;{{reportName}}</span></th>
                  <th>Remarks :<span>&nbsp;{{remarksAgainstReport}}</span></th>
                </tr>
                <tr></tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="table-responsive">
            <table class="table table-bordered table-hover table table-striped">
              <!-- <thead>
                    <tr style="font-size: 16px" rowspan="2">
                      <th colspan="2">Report Id:<span>{{generatedReportId}}</span></th>
                      <th>Report Name :<span>{{reportName}}</span></th>
                      <th>Remarks :<span>{{remarksAgainstReport}}</span></th>
                    </tr>
                    <tr></tr>
                </thead> -->

              <thead>
                <th *ngFor="let col of cols">
                  {{ col.header }}
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let details of reportDetails">
                  <td>{{details.subtest}}</td>
                  <td>{{details.unit}}</td>
                  <td>{{details.normal}}</td>
                  <td>{{details.result}}</td>
                </tr>
              </tbody>
              <tfoot>
                <tr *ngIf="!reportDetails.length">
                  <td colspan="4">No Details Available</td>
                </tr>
              </tfoot>
            </table>
          </div>
          <!--end of .table-responsive-->
        </div>
      </div>
    </div>
  </p-card>
</div>

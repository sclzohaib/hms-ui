 <div class="ui-g">
   <div class="ui-g-4 ui-lg-4 ui-sm-12">
     <button pButton
       type="button"
       class="backBtnStyle"
       (click)="back()"
       style="width:80%;margin-left:10%;  height:40px;"
       label="Back"></button>
   </div>
 </div>

 <p-toast></p-toast>

 <div class="ui-g-12">
   <app-monitorquickview> </app-monitorquickview>
 </div>


 <!-- Show Print Button When Report is Updated -->
 <div class="ui-g-12"
   *ngIf="showPrintButton">
   <div class="ui-lg-4 ui-lg-offset-4 ui-md-4 ui-md-offset-4 ui-sm-6 ui-sm-offset-3">
     <button type="button"
       name="printbutton"
       #printButton
       style="width: 100%"
       class="backBtnStyle btn btn-md"><b>PRINT UPDATED REPORT</b></button>
   </div>
 </div>
<!-- Print Section Goes down There -->



 <div class="ui-g-12" *ngIf="!showPrintButton">

   <p-card header="EDIT PATIENT DETAILS"
     [style]="{  width: '90%',
  'font-size': '14px',
  'text-align': 'center',
  'color': 'green',
  'margin-left':'5%'
  }">

     <hr />
     <div class="container">
       <div class="row">
         <div class="col-xs-12">
           <div class="table-responsive">
             <table class="table table-hover table table-striped">
               <thead>
                 <tr style="font-size: 13px"
                   rowspan="2">
                   <th colspan="2">Report Id:<span>{{generatedReportId}}</span></th>
                   <th>Report Name :<span>&nbsp;{{reportName}}</span></th>
                   <th>Remarks :<span>&nbsp;{{remarksAgainstReport}}</span></th>
                 </tr>
                 <tr></tr>
               </thead>
             </table>
           </div>
         </div>
       </div>
     </div>
     <div class="container">
       <div class="row">
         <div class="col-xs-12">
           <div class="table-responsive">
             <table class="table table-bordered table-hover table table-striped">
               <thead>
                 <th *ngFor="let col of cols">
                   {{ col.header }}
                 </th>
                 <th *ngIf="!patientDetails">
                   Actions
                 </th>
                 <th *ngIf="patientDetails?.length>0">
                   Actions
                 </th>
               </thead>
               <tbody>
                 <tr *ngFor="let details of patientDetails">
                   <td>{{details.subtest}}</td>
                   <td>{{details.unit}}</td>
                   <td>{{details.normal}}</td>
                   <td>{{details.result}}</td>
                   <td>
                     <button pButton
                       type="button"
                       class="editButton"
                       (click)="rowEdit(details.id)"
                       style="width:50%;margin-left:10%;  height:40px;"
                       label="EDIT"></button>
                   </td>

               </tbody>
               <tfoot>
                 <tr *ngIf="!patientDetails?.length>0">
                   <td colspan="4">No Fields Available</td>
                 </tr>
               </tfoot>
             </table>
             <div *ngIf="patientDetails?.length>0"
               class="ui-g-12">
               <button pButton
                 type="button"
                 class="backBtnStyle"
                 (click)="saveChanges()"
                 style="width:100%;height:40px;"
                 label="SAVE CHANGES"></button>
             </div>
           </div>
           <!--end of .table-responsive-->
         </div>
       </div>
     </div>
   </p-card>
 </div>

 <!-- Here Modal Code -->
 <div class="ui-g-12 ui-md-8 ui-lg-8 ui-sm-12">
   <div class="ui-inputgroup">
     <p-dialog header="Update Single Record"
       [(visible)]="display"
       [modal]="true"
       [responsive]="true"
       [style]="{ width: '500px', minWidth: '200px' }"
       [minY]="70"
       [maximizable]="true"
       [baseZIndex]="10000">
       <div class="container">
         <form #editForm="ngForm">

           <div class="ui-lg-12">
             <p>Subtest Name
               <input type="text"
                 pInputText
                 [(ngModel)]="subtest"
                 placeholder="SubtestName"
                 name="subtest"
                 required
                 style="
               width: 100%"
                 ngModel />
             </p>
           </div>
           <div class="ui-lg-12">
             <p>Normal Value
               <input type="text"
                 pInputText
                 [(ngModel)]="normal"
                 placeholder="NormalValue"
                 name="normal"
                 required
                 style="
               width: 100%"
                 ngModel />
             </p>
           </div>
           <div class="ui-lg-12">
             <p>Unit Value
               <input type="text"
                 pInputText
                 [(ngModel)]="unit"
                 placeholder="Unit value"
                 name="unit"
                 required
                 style="
               width: 100%"
                 ngModel />
             </p>
           </div>
           <div class="ui-lg-12">
             <p>Result
               <input type="text"
                 pInputText
                 [(ngModel)]="result"
                 placeholder="Result"
                 name="result"
                 required
                 style="
               width: 100%"
                 ngModel />
             </p>
           </div>
         </form>
         <div class="ui-g">
           <div class="ui-lg-2"></div>
           <div class="ui-lg-4">
             <button type="button"
               pButton
               icon="pi pi-check"
               class="backBtnStyle"
               label="Update"
               style="width:100%"
               (click)="onRowEditSave(editForm.value);editForm.reset()">
             </button>
           </div>
           <div class="ui-lg-4">
             <button type="button"
               pButton
               icon="pi pi-close"
               (click)="display = false"
               label="Cancel"
               style="width:100%"
               class="ui-button-primary">
             </button>
           </div>

         </div>
       </div>

     </p-dialog>

   </div>
 </div>


<div class="ui-g">
    <div class="ui-lg-1 ui-sm-0 ui-md-1"></div>
    <div class="ui-g-4 ui-lg-4 ui-sm-12">
        <button pButton type="button" class="backBtnStyle" (click)="addpanel()" style="width:60%;margin-left:10%;  height:40px;" label="Back"></button>
    </div>
</div>
<div class="ui-g-12 ui-fluid  ">
    <div class="ui-g-12 ui-md-12">
        <div class="container">
            <p-card header="ADD PANEL" [style]="{
          width: '100%',
          'margin-top': '5px !important',
          color: '#3EB650',
          'text-align': 'center',
          height: '30% !important'
        }">
                <hr />
                <form (ngSubmit)="Onsubmit()" #form="ngForm">
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-5">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="fa fa-user"><i style="color: red">*</i></i></span>

                                <input type="text" required #abc="ngModel" [(ngModel)]="panels.panelName" pInputText placeholder="Panel Name" name="panelName" ngModel />
                            </div>
                            <div style="padding:0px;margin-bottom:4px" [hidden]="abc.valid || abc.pristine" class="alert alert-danger">
                                Please Enter a Panel Name
                            </div>
                        </div>
                        <div class="ui-md-2"></div>

                        <div class="ui-g-12 ui-md-5">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon" style="width:50%;">PANEL TYPE<i style="color: red">*</i></span>

                                <p-dropdown [options]="paneldrop" required name="panel" [(ngModel)]="panels.panelType" [style]="{ width: '300px' }" placeholder="Select Panel">
                                </p-dropdown>
                            </div>
                        </div>

                  
                        <div class="ui-g-12 ui-md-5">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon" style="width:50%">Panel Start Date<i style="color: red">*</i></span>

                                <p-calendar [style]="{ width: '300px' }" [(ngModel)]="panels.panelStartDate" name="startdate" required>
                                </p-calendar>
                            </div>
                        </div>
                        <div class="ui-md-2"></div>
                        <div class="ui-g-12 ui-md-5">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon" style="width:50%">Panel End Date<i style="color: red">*</i></span>
                                <p-calendar [style]="{ width: '300px' }" [(ngModel)]="panels.panelEndDate" name="enddate" required>
                                </p-calendar>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-5 ">
                            <div >
                                <!-- <span class="ui-inputgroup-addon" style="height:80%; width: 50%;">Panel Facility<i
                    style="color: red">*</i></span> -->

                                <p-multiSelect defaultLabel="Choose Facility" [options]="multidropdown" [(ngModel)]="panels.panelFacility" [panelStyle]="{ width: '12em' }" name="pfacility" [style]="{ width: '435px' }"></p-multiSelect>

                  
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-5 ">
                            <div class="ui-inputgroup">
                                <p-dialog header="Add Facility" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{ width: '500px', minWidth: '200px' }" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
                                    <form #addFacility="ngForm">
                                       
                                        <input type="text" pInputText placeholder="Add Facility " name="addFacility" [(ngModel)]="facilityObj.facilityName" required ngModel />

                                        <p-footer>
                                            <button type="submit" pButton icon="pi pi-check" class="backBtnStyle" label="Save" [disabled]="addFacility.invalid" (click)="OnFacilitysubmit(addFacility.value.addFacility)" (click)="display = false"></button>
                                            <button type="button" pButton icon="pi pi-close" (click)="display = false" label="Cancel" class="ui-button-secondary"></button>
                                        </p-footer>
                                    </form>
                                </p-dialog>
                                <button type="button" (click)="showDialog()" class="ui-button-success" class="backBtnStyle" pButton icon="pi pi-info-circle" label="ADD"></button>
                            </div>
                        </div>
            
                        <div class="ui-g-12 ">
                            <div class="ui-g ui-fluid">
                                <!-- Submit button -->
                                <div class="ui-md-2 ui-lg-2"></div>
                                <div class="ui-md-8 ui-lg-8 ui-sm-12">

                                    <button type="submit" [disabled]="form.invalid" class="btn btn-success btn-block submitBtnStyle">
                      Submit
                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <p-toast  [showTransitionOptions]="'3ms'"></p-toast>
            </p-card>
        </div>
    </div>
</div>

      <p-table #dt [columns]="cols" [value]="patient" [paginator]="true" [scrollable]="true" [rows]="10"
        [totalRecords]="totalRecords" scrollHeight="200px">
        <ng-template pTemplate="caption">
          <div style="text-align: right">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter"
              (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto" />
          </div>
          <!-- <div *ngIf="loading">
                <p-progressSpinner></p-progressSpinner>
              </div> -->
        </ng-template>

        <ng-template pTemplate="header" let-columns>
          <tr>

            <th *ngFor="let col of columns" style="text-align:center;">
              {{ col.header }}
            </th>
            <!-- <th style="text-align:center;">
              Action
            </th> -->
          </tr>

        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" style="word-wrap: break-word;">
          <tr [pSelectableRow]="rowData">
            <td  *ngFor="let col of columns">
              {{ rowData[col.field] }}
            </td>
            <!-- <td>
              <button pButton type="button" (click)="deletePatientByID(rowData['id'])" class="ui-button-danger"
                style="height: 50px">
                <img src="https://img.icons8.com/color/48/000000/cancel.png" />
              </button>
            </td> -->
          </tr>
        </ng-template>

      </p-table>

    </p-card>
    <div *ngIf="loading" class="loading-indicator">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </p-dialog>
<button type="button" style="width:40px; background-color: green;" (click)="showDialog()" pButton   icon="pi pi-search"></button>

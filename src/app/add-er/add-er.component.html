<div class="ui-g">
    <div class="ui-lg-2 ui-md-2 ui-sm-0"></div>
    <div class="ui-g-4 ui-lg-4 ui-sm-12">
        <button pButton type="button" class="backBtnStyle" (click)="back()" style="width:80%;margin-left:10%;  height:40px;" label="Back"></button>
    </div>
  
</div>

  <p-progressSpinner [style]="{ 'margin-left': '45%' }"></p-progressSpinner>
</div> -->

<div class="ui-g-12">
  <p-toast></p-toast>

  <p-card
    header="ADD EMERGENCY SERVICE"
    [style]="{
      width: '80%',
      'font-size': '26px',
      'margin-left': '10%',
      'text-align': 'center',
      color: 'green'
    }"
  >
    <div class="ui-g ui-fluid">
      <hr style="height:2px;width:100%;background-color:green;" />
      <form
        style="width:100%;"
        #myForm="ngForm"
        (ngSubmit)="submitErService(myForm.value); myForm.reset()"
      >
        <!--Emergency Service Name  -->
        <div class="ui-g">
          <div class="ui-md-2 ui-lg-2"></div>
          <div class="ui-md-8 ui-lg-8 ui-sm-12">
            <div class="ui-inputgroup">
              <span
                class="ui-inputgroup-addon"
                style="width:45%;font-size:15px;"
                >Emergency Service Name<i style="color: red">*</i></span
              >
              <input
                type="text"
                required
                name="name"
                #esr="ngModel"
                pInputText
                ngModel
                [(ngModel)]="addEmergency.name"
              />
            </div>
          </div>
        </div>
        <!-- Service Resources here -->
        <div class="ui-g">
          <div class="ui-md-2 ui-lg-2"></div>
          <div class="ui-md-8 ui-lg-8 ui-sm-12">
            <div class="ui-inputgroup">
              <span
                class="ui-inputgroup-addon"
                style="width:45%;font-size:15px;"
                >Service Resources:</span
              >
              <!-- Enter description here -->
              <textarea
                [rows]="3"
                maxlength="110"
                [cols]="30"
                name="resources"
                pInputTextarea
                placeholder="Enter Description here..."
                #dosr="ngModel"
                ngModel
                [(ngModel)]="addEmergency.resources"
              ></textarea>
            </div>
          </div>
        </div>
        <!-- Select Facility -->
        <div class="ui-g">
          <div class="ui-md-2 ui-lg-2"></div>
          <div class="ui-md-8 ui-lg-8 ui-sm-12">
            <div class="ui-inputgroup">
              <span
                class="ui-inputgroup-addon"
                style="width:37%;font-size:15px;"
                >Select Facility<i style="color: red">*</i></span
              >
              <p-multiSelect

                name="facilities"
                [options]="multidropdown"
                [virtualScroll]="true"
                [itemSize]="34"
                (onChange)="onChangeFacility()"
                [filter]="true"
                [style]="{ width: '100%', height: '100%' }"
                [ngStyle]="{ width: '80%' }"
                [(ngModel)]="addEmergency.facilities"
              ></p-multiSelect>
            </div>
          </div>
          <div class="ui-md-2 ui-lg-2 ui-sm-12">
            <div class="ui-inputgroup">
              <!-- Dailouge box code here -->
              <p-dialog
                header="Add Facility"
                [modal]="true"
                [responsive]="true"
                [style]="{ width: '500px', minWidth: '200px' }"
                [minY]="70"
                [maximizable]="true"
                [baseZIndex]="10000"
                [(visible)]="display"
              >
                <form #addFacility="ngForm">
                  <div class="ui-g-12">
                    <input
                      type="text"
                      pInputText
                      placeholder="Add Facility"
                      name="name"
                      required
                      ngModel
                      />
                    </div>
                    <div class="ui-g-12">
                      <input
                      type="text"
                      pInputText
                      placeholder="Price $$"
                      name="price"
                      required
                      (keypress)="numberOnly($event)"
                      [(ngModel)]="addEmergency.price"
                    />
                  </div>

                  <p-footer>
                    <button
                      type="submit"
                      pButton
                      icon="pi pi-check"
                      class="ui-button-success"
                      label="Save"
                      [disabled]="addFacility.invalid"
                      (click)="
                        saveFacility(addFacility.value); addFacility.reset()
                      "
                    ></button>
                    <button
                      type="button"
                      pButton
                      icon="pi pi-close"
                      (click)="display = false"
                      label="Cancel"
                      class="ui-button-secondary"
                    ></button>
                  </p-footer>
                </form>
              </p-dialog>
              <button
                type="button"
                class="ui-button-success"
                pButton
                (click)="showDialog()"
                icon="pi pi-info-circle"
                label="ADD"
                style="width: 100%;margin-top:5px;text-align: center"
              ></button>
            </div>
          </div>
        </div>
        <!-- Price field here -->
        <div class="ui-g">
          <div class="ui-md-2 ui-lg-2"></div>
          <div class="ui-md-8 ui-lg-8 ui-sm-12">
            <div class="ui-inputgroup">
              <span
                class="ui-inputgroup-addon"
                style="width:45%;font-size:15px;"
                >Price</span
              >
              <input
                type="text"
                name="price"
                pInputText
                ngModel
                required
                [(ngModel)]="addEmergency.price"
                [readOnly]="true"
              />
            </div>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-md-2 ui-lg-2"></div>
          <div class="ui-md-8 ui-lg-8 ui-sm-12">
            <div class="ui-inputgroup">
              <span
                class="ui-inputgroup-addon"
                style="width:45%;font-size:15px;"
                >Extra Charges $$</span
              >
              <input
                type="number"
                required
                name="extraCharges"
                pInputText
                ngModel
                placeholder="0"
                [(ngModel)]="addEmergency.extraCharges"
                (input)="getSum(addEmergency.extraCharges)"

              />
              <!-- (input)="getSum($event.target.value)" -->
            </div>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-md-2 ui-lg-2"></div>
          <div class="ui-md-8 ui-lg-8 ui-sm-12">
            <div class="ui-inputgroup">
              <span
                class="ui-inputgroup-addon"
                style="width:45%;font-size:15px;font-weight: bold;"
                >Total Amount</span
              >
              <input
              type="number"
              pInputText
              name="total"
              ngModel
              [readOnly]="true"
              [(ngModel)]="addEmergency.total"
              />

            </div>
          </div>
        </div>
        <div class="ui-g" style="margin-top:-20px !important;">
          <div class="ui-md-2 ui-lg-2"></div>
          <div class="ui-md-8 ui-lg-8 ui-sm-12">
            <button
              pButton
              type="submit"
              label="SUBMIT"
              [disabled]="myForm.form.invalid"
              style="margin-top: 0px; background-color:green;width:100%;"
            ></button>
          </div>
        </div>
      </form>
    </div>
  </p-card>
</div>

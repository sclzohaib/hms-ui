<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Package</title>
  </head>
  <body>
    <p-toast position="top-right"></p-toast>
    <div class="ui-g-6 ui-lg-6 ui-sm-12">
      <button
        pButton
        type="button"
        (click)="backtoPackageList()"
        style="width:80%;margin-left:10%;  height:40px;"
        label="Back"
        class=" ui-button-success"
      ></button>
    </div>

    <div
      class="ui-g-12"
      style="width: 80%;
      font-size: 26px;
      margin-left: 10%;
      text-align: center;
      color: green;"
    >
      <p-card header="Add Package">
        <div class="ui-g ui-fluid">
          <hr style="height:2px;width:100%;background-color:green;" />
          <form style="width:100%;" #myForm="ngForm" (ngSubmit)="submitPackage(); myForm.reset()">
            <div class="ui-g">
              <div class="ui-md-3 ui-lg-3"></div>
              <div class="ui-md-6 ui-lg-6 ui-sm-12">
                <div class="ui-inputgroup">
                  <span
                    class="ui-inputgroup-addon"
                    style="width:50%;font-size:15px; font-weight: bold;"
                    >Package Name</span
                  >
                  <input
                    type="text"
                    [(ngModel)]="package.pName"
                    required
                    name="packageName"
                    pInputText
                  />
                </div>
              </div>
            </div>

            <div class="ui-g">
              <div class="ui-md-3 ui-lg-3"></div>
              <div class="ui-md-6 ui-lg-6 ui-sm-12">
                <div class="ui-inputgroup">
                  <span
                    class="ui-inputgroup-addon"
                    style="width:50%;font-size:15px; font-weight: bold;"
                    >Package Facility</span
                  >
                  <input
                    type="text"
                    [(ngModel)]="package.pFacility"
                    required
                    name="packageFacility"
                    pInputText
                  />
                </div>
              </div>
            </div>

            <div class="ui-g">
              <div class="ui-md-3 ui-lg-3"></div>
              <div class="ui-md-6 ui-lg-6 ui-sm-12">
                <div class="ui-inputgroup">
                  <span
                    class="ui-inputgroup-addon"
                    style="width:50%;font-size:15px; font-weight: bold;"
                    >Package start date</span
                  >
                  <input
                    type="date"
                    [(ngModel)]="package.pStartDate"
                    required
                    name="packageDuration"
                    pInputText
                  />
                </div>
              </div>
            </div>

            <div class="ui-g">
              <div class="ui-md-3 ui-lg-3"></div>
              <div class="ui-md-6 ui-lg-6 ui-sm-12">
                <div class="ui-inputgroup">
                  <span
                    class="ui-inputgroup-addon"
                    style="width:50%;font-size:15px; font-weight: bold;"
                    >Package end date</span
                  >
                  <input
                    type="date"
                    [(ngModel)]="package.pEndDate"
                    required
                    name="packageDuration"
                    pInputText
                  />
                </div>
              </div>
            </div>

            <div class="ui-g">
              <div class="ui-md-3 ui-lg-3"></div>
              <div class="ui-md-6 ui-lg-6 ui-sm-12">
                <div class="ui-inputgroup">
                  <span
                    class="ui-inputgroup-addon"
                    style="width:50%;font-size:15px; font-weight: bold;"
                    >Package Sponsor</span
                  >
                  <input
                    type="text"
                    [(ngModel)]="package.pSponsor"
                    required
                    name="packageSponsor"
                    pInputText
                  />
                </div>
              </div>
            </div>

            <div class="ui-g">
              <div class="ui-md-3 ui-lg-3"></div>
              <div class="ui-md-6 ui-lg-6 ui-sm-12">
                <button
                  pButton
                  type="submit"
                  label="Add Package"
                  [disabled]="myForm.form.invalid"
                  style="margin-top: 0px; background-color:green;width:100%; font-weight: bold;"
                ></button>
              </div>
            </div>
          </form>
          <div class="ui-g-12" *ngIf="loader">
            <p-progressSpinner></p-progressSpinner>
          </div>
        </div>
      </p-card>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
  </head>
  <body>
    <div class="bg"></div>
    <div
      class="ui-g-12"
      style="width: 80%;
      font-size: 26px;
      margin-left: 10%;
      text-align: center;
      color: green;"
    >
      <p-card header="Login">
        <div class="ui-g ui-fluid">
          <hr style="height:2px;width:100%;background-color:green;" />
          <form style="width:100%;">
            <div class="ui-g">
              <div class="ui-md-3 ui-lg-3"></div>
              <div class="ui-md-6 ui-lg-6 ui-sm-12">
                <div class="ui-inputgroup">
                  <span
                    class="ui-inputgroup-addon"
                    style="width:30%;font-size:15px; font-weight: bold;"
                    >Username</span
                  >
                  <input type="text" #u1 required name="Username" pInputText />
                </div>
              </div>
            </div>

            <div class="ui-g">
              <div class="ui-md-3 ui-lg-3"></div>
              <div class="ui-md-6 ui-lg-6 ui-sm-12">
                <div class="ui-inputgroup">
                  <span
                    class="ui-inputgroup-addon"
                    style="width:30%;font-size:15px; font-weight: bold;"
                    >Password</span
                  >
                  <input type="password" #p2 name="password" pInputText />
                </div>
              </div>
            </div>

            <div class="ui-g">
              <div class="ui-md-3 ui-lg-3"></div>
              <div class="ui-md-6 ui-lg-6 ui-sm-12">
                <button
                  pButton
                  type="submit"
                  label="Log In"
                  style="margin-top: 0px; background-color:green;width:100%; font-weight: bold;"
                  (click)="check(u1.value, p2.value)"
                ></button>
              </div>
            </div>
            <span>{{msg}}</span>
          </form>
        </div>
      </p-card>
    </div>
  </body>
</html>

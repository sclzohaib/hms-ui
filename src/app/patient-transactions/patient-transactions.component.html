<p-card header="Patient Transactions" [style]="{'width': '100%','color':'#3EB650'}">
 
  <hr>
  <p-table #dt [columns]="cols" [value]="transaction">

      <ng-template pTemplate="caption">
          <div style="text-align: right">
              <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
              <input type="text" pInputText size="50" placeholder="Global Filter"
                  (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
          </div>

      </ng-template>
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th *ngFor="let col of columns">
                  {{col.header}}
              </th>
              <th style="text-align: center;">
                  Actions
              </th>
          </tr>
          <!-- <div *ngIf="showLoading" style="margin-left: 325%;">
              <p-progressSpinner></p-progressSpinner>
          </div> -->
      </ng-template>

      <ng-template pTemplate="body" let-rowData let-columns="columns">

          <tr [pSelectableRow]="rowData">
              <td *ngFor="let col of columns" style="overflow: auto;">
                  {{rowData[col.field]}}
              </td>
              <!-- <td><button pButton type="button" (click)="deletePanelByID(rowData['id'])" class="ui-button-danger"
                      style="height: 50px; margin-left: 40%; ">
                      <img src="https://img.icons8.com/color/48/000000/cancel.png" />
                  </button>
              </td> -->
          </tr>
      </ng-template>
  </p-table>

</p-card>

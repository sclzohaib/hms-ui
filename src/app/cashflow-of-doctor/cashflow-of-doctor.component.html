<div class="ui-lg-5 ui-md-5 ui-sm-12">
  <button pButton type="button" class="backBtnStyle" (click)="allreports()" style="width:45%;margin-left:30% "
    label="Back"></button>
</div>

<div class="ui-g-12">
  <p-card header="Cash Flow Of Doctor" [style]="{
  width: '100%',
  
  'font-size': '25px',
  'text-align': 'center',
  'color': 'green'
  
  
  
  }">
    <hr style="height:2px;width:100%;background-color:green" />
    <div class="ui-g ui-inputgroup">

      <div class="ui-g-3 ui-sm-12  ui-md-4   ui-lg-4">
        <label style="font-size: 25px !important "> Today: </label>
        <label style="font-size:22px !important;color:black;margin-left:10px; text-decoration:underline  ">
          {{showdate}}</label>
          
      </div>

      
      <div class="ui-g-3 ui-sm-12  ui-md-4  ui-lg-4 ">
          <span class="ui-inputgroup-addon " style="font-size:14px">select doctor</span>
          <p-dropdown name="employees" placeholder="please select" [options]="" [filter]="true"
            [style]="{ width: '65%', 'font-size': '20px' }" [ngStyle]="{ width: '100%', 'font-size': '20px' }">
          </p-dropdown>
        </div>
        </div>



    <div class="  ui-g  ui-inputgroup">
     
        <div  class="ui-g-3 ui-sm-12  ui-md-3   ui-lg-3" > </div>
        <div  class=" ui-g-3 ui-sm-12  ui-md-3   ui-lg-3  ">
            <span class="ui-inputgroup-addon "style="font-size:14px" >Date From</span>
            <p-calendar name="filterByDate"  required [(ngModel)]="datefrom" [monthNavigator]="true" [yearNavigator]="true" yearRange="1947:2090" showButtonBar = "true"  placeholder="Select Date">
              </p-calendar>
          </div>
          
         
          <div  class="ui-g-3 ui-sm-12  ui-md-3   ui-lg-3 ">
              <span class="ui-inputgroup-addon "style="font-size:14px" >Date Till</span> 
              <p-calendar name="filterByDate"  required [(ngModel)]="datetill" [monthNavigator]="true" [yearNavigator]="true" yearRange="1947:2090" showButtonBar = "true"  placeholder="Select Date">
              </p-calendar>
            </div>
    </div> 
    <div class=" ui-g ">
        <div class="ui-g-3 ui-sm-12  ui-md-5   ui-lg-5"> </div>
      <div  class="ui-g-3 ui-sm-12  ui-md-2   ui-lg-2">
          <button pButton type="button" class="backBtnStyle" (click)="onfilter()" style="width:80%;margin-left:10%;  height:40px;" label="Filter"></button>
        </div>
        
        </div>





    




  </p-card>
</div>

<div class="ui-g-12">
    <p-card  [style]="{
    width: '100%',
    
    'font-size': '25px',
    'text-align': 'center',
    'color': 'green'
    
    
    
    }">
    <p-table #dt [columns]="cols" [value]="panels" [paginator]="true" [rows]="10" [totalRecords]="totalRecords">
        <ng-template pTemplate="caption">
            <div style="text-align: right">
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto" />
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
              
            </tr>
            <div *ngIf="showLoading" style="margin-left: 325%;">
                <p-progressSpinner></p-progressSpinner>
            </div>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns" style="overflow: auto;">
                    {{ rowData[col.field] }}
                </td>
                <td>
                        <button pButton [ngStyle]="{width:'80px',margin:'8px'}" type="button" label="Delete" class="ui-button-danger"  (click)="deletePanelByID(rowData['id'])"></button>
                    <!-- <button pButton type="button" (click)="deletePanelByID(rowData['id'])" class="ui-button-danger" style="width:20%;height: 50px; margin-left: 40%; "> -->
         
          <!-- </button> -->
                </td>
            </tr>
        </ng-template>
    </p-table>
    </p-card>

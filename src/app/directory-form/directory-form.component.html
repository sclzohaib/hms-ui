<div class="ui-g">
    <div class="ui-lg-2 ui-md-2 ui-sm-0"></div>
    <div class="ui-g-4 ui-lg-4 ui-sm-12">
        <button pButton type="button" class="backBtnStyle" (click)="back()" style="width:80%;margin-left:10%;  height:40px;" label="Back"></button>
    </div>

</div>

<div class="ui-g-12">
    <p-toast></p-toast>

    <p-card header="ADD DIRECTORY" [style]="{
      width: '80%',
      'font-size': '26px',
      'margin-left': '10%',
      'text-align': 'center',
      color: 'green'
    }">
        <div class="ui-g ui-fluid">
            <hr style="height:2px;width:100%;background-color:green;" />
            <form style="width:100%;" #myForm="ngForm" (ngSubmit)="submitDirectory(); myForm.reset()">
                <div class="ui-g">
                    <div class="ui-md-2 ui-lg-2"></div>
                    <div class="ui-md-8 ui-lg-8 ui-sm-12">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon" style="width:45%;font-size:15px;">Full Name<i style="color: red">*</i></span>
                            <input type="text" [(ngModel)]="directory.name" required name="name" pInputText />
                        </div>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-md-2 ui-lg-2"></div>
                    <div class="ui-md-8 ui-lg-8 ui-sm-12">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon" style="width:45%;font-size:15px;">Phone Number<i style="color: red">*</i></span
              >

              <input
                type="text"
                (keypress)="numberOnly($event)"
                [(ngModel)]="directory.number"
                required
                name="phone number"
                pInputText
              />
            </div>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-md-2 ui-lg-2"></div>
          <div class="ui-md-8 ui-lg-8 ui-sm-12">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon" style="width:45%;font-size:15px;"
                >Emergency Number<i style="color: red">*</i></span
              >
              <input
                type="text"
                (keypress)="numberOnly($event)"
                [(ngModel)]="directory.erNo"
                required
                name="ERnumber"
                pInputText
              />
            </div>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-md-2 ui-lg-2"></div>
          <div class="ui-md-8 ui-lg-8 ui-sm-12">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon" style="width:45%;font-size:16px;line-height:20px;"
                >Address</span
              >

              <textarea
                [rows]="3"
                maxlength="110"
                [(ngModel)]="directory.address"
                [cols]="30"
                name="address"
                pInputTextarea
              ></textarea>
            </div>
          </div>
        </div>
        <!-- <div class="ui-g" style="margin-top:-20px !important;">
          <div class="ui-md-2 ui-lg-2"></div>
          <div class="ui-md-8 ui-lg-8 ui-sm-12">
            <button
              pButton
              type="submit"
              label="SUBMIT"
              [disabled]="myForm.form.invalid"
              style="margin-top: 0px; background-color:green;width:100%;"
            ></button>
          </div>
        </div> -->
        <div class="ui-g-12 ">
          <div class="ui-g ui-fluid">
              <!-- Submit button -->
              <div class="ui-md-2 ui-lg-2"></div>
              <div class="ui-md-8 ui-lg-8 ui-sm-12">

                  <button type="submit" [disabled]="myForm.form.invalid" class="btn btn-success btn-block submitBtnStyle">
      Submit
    </button>

              </div>
          </div>
      </div>
      </form>
      <div class="ui-g-12" *ngIf="loader">
        <p-progressSpinner></p-progressSpinner>
      </div>
    </div>
  </p-card>
</div>

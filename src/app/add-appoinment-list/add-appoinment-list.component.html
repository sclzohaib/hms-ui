<button
  pButton
  type="button"
  label="Back"
  class="ui-button-success"
  style="margin-left:1%; margin-bottom: 1%;"
  (click)="backToMain()"
></button>
<p-card header="" [style]="{ width: '100%', color: '#3EB650' }">

  <h2 style="color: #3EB650; text-align: center; font-weight: bold;">APPOINTMENT LIST</h2>

  <hr />
  <div class="row" style="text-align: center;">
    <button
      pButton
      type="button"
      label="Existing Patient Appointment"
      class=" ui-button-success"
      (click)="existingPatient()"
      style="margin-right: 5%; width: 30%;"
    ></button>
    <button
      pButton
      type="button"
      label="New Patient Appointment"
      class=" ui-button-success"
      (click)="newPatient()"
      style=" width: 30%"
    ></button>
  </div>
  <hr />
  <div class="row" style="margin-left: 20%;">
    <!-- <p-dropdown [options]="SelectStatus" required name="status" [style]="{'width':'300px'}"
            placeholder="Select Status" placeholder="Filter By Status" style="margin: 0 1% 1% 0;">
        </p-dropdown> -->

    <div class="ui-inputgroup col-md-7 col-lg-5 col-sm-12" style="margin-bottom: 10px">

      <span class="ui-inputgroup-addon">Filter By Status</span>
      <p-dropdown
        [options]="SelectStatus"
        required
        name="status"
        [style]="{ width: '300px' }"
        placeholder="Select Status"
        placeholder="Filter By Status"

        [(ngModel)]="_status.status"

        (onChange)="statusOnClick()"
      >
      </p-dropdown>
    </div>

    <div class="ui-inputgroup  col-md-5 col-lg-5 col-sm-12" style="margin-bottom: 10px">

      <span class="ui-inputgroup-addon">Filter By Date</span>
      <p-calendar
        name="filterByDate"
        required
        [(ngModel)]="datefilter"
        (onSelect)="dateOnClick()"
        placeholder="Filter By Date"
      >
      </p-calendar>
    </div>
  </div>
  <p-table
    #dt
    [columns]="cols"
    [value]="_existingPatient"
    [paginator]="true"
    [rows]="10"

    [totalRecords]= "totalRecords"

  >
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input
          type="text"
          pInputText
          size="50"
          placeholder="Global Filter"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
          style="width:auto"
        />
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
        <th style="text-align: center;">
          Actions
        </th>
      </tr>

      <div *ngIf="showLoading" style="margin-left:235%;">

        <p-progressSpinner></p-progressSpinner>
      </div>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns" style="overflow: auto;">
          {{ rowData[col.field] }}
        </td>
        <td>
          <div class="ui-g-12" style="margin-left: 10%;">
            <div class="ui-g-12 ui-md-5 ui-sm-12 ui-g-fluid">
              <button
                pButton
                type="button"
                class="ui-button-success"
                style="height: 50px; margin-left:30%;"
                (click)="doneAppointmentByID(rowData['id'])"
              >
                <img src="https://img.icons8.com/color/48/000000/ok.png" />
              </button>
              <p-toast position="top-center"></p-toast>
            </div>
            <div class="ui-g-12 ui-md-3 ui-sm-12 ui-g-fluid">
              <button
                pButton
                type="button"
                (click)="deleteAppointmentByID(rowData['id'])"
                class="ui-button-danger"
                style="height: 50px; margin-left: 30%;"
              >
                <img src="https://img.icons8.com/color/48/000000/cancel.png" />
              </button>
              <p-toast position="top-center"></p-toast>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

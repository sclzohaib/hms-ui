<button pButton type="button" class="ui-button-success"
  style="margin-left:1%; margin-bottom: 1%; height:30px; width: 70px" (click)="backToMain()">
  <p><img src="https://img.icons8.com/material-sharp/24/000000/back.png">Back</p>
</button>

<p-card header="DOCTOR LIST" [style]="{'width': '100%','color':'#3EB650'}">
  <hr>
  <button pButton type="button" label="Add Doctor" class=" ui-button-success" (click)="adddoctor()"></button>
  <hr>
  <p-table #dt [columns]="cols" [value]="doctors" [paginator]="true" [rows]="10">

    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Global Filter"
          (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
        <th style="text-align: center;">
          Actions
        </th>
      </tr>
      <div *ngIf="showLoading" style="margin-left: 325%;">
          <p-progressSpinner></p-progressSpinner>
          <h2 style="color: black">Getting Doctors...</h2>

      </div>

    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
        <td>
          <button pButton type="button" (click)="editDoctorById(rowData['mrNo'])"   c class="ui-button-info"
            style="height: 30px;width:45% ;margin-left: 30%; ">
            <span style="font-size: 20px;">EDIT</span>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
